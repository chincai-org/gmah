<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Flashcards</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: linear-gradient(
					135deg,
					#0f2027,
					#203a43,
					#2c5364
				);
				color: white;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				margin: 0;
				padding: 20px;
				text-align: center;
			}
			h1 {
				margin-bottom: 20px;
				color: #39ff14;
			}
			.flashcard {
				background: rgba(255, 255, 255, 0.1);
				padding: 30px;
				border-radius: 20px;
				box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
				max-width: 500px;
				margin-bottom: 20px;
				transition: transform 0.3s;
			}
			.flashcard:hover {
				transform: scale(1.05);
			}
			.word {
				font-size: 26px;
				margin-bottom: 15px;
				font-weight: bold;
			}
			.translations {
				font-size: 18px;
				line-height: 1.6;
				text-align: left;
			}
			.btn {
				padding: 10px 20px;
				border: 2px solid #39ff14;
				background: transparent;
				color: white;
				font-weight: bold;
				border-radius: 20px;
				cursor: pointer;
				transition: 0.3s;
				margin: 5px;
			}
			.btn:hover {
				background: #39ff14;
				color: black;
			}
		</style>
	</head>
	<body>
		<h1 id="flashcardTitle">üìñ Flashcards</h1>
		<div class="flashcard">
			<div class="word" id="word">Loading...</div>
			<div class="translations" id="translations"></div>
		</div>
		<div>
			<button class="btn" onclick="prevCard()">
				‚¨Ö Previous
			</button>
			<button class="btn" onclick="nextCard()">
				Next ‚û°
			</button>
		</div>
		<button
			class="btn"
			id="backBtn"
			style="display: none"
			onclick="location.href='flashcards_levels.html'"
		>
			‚¨Ö Back to Levels
		</button>

		<script>
			// Get the level from URL (?level=1,2,3)
			const params = new URLSearchParams(
				window.location.search
			);
			const level = params.get("level") || "1";

			// Vocabulary sets (3 languages per word)
			const vocabData = {
				1: [
					{
						word: "Book",
						malay: "Buku",
						chinese: "‰π¶ (Sh≈´)",
					},
					{
						word: "Chair",
						malay: "Kerusi",
						chinese: "Ê§ÖÂ≠ê (Y«êzi)",
					},
					{
						word: "Hello",
						malay: "Halo / Hai",
						chinese: "‰Ω†Â•Ω (N«ê h«éo)",
					},
				],
				2: [
					{
						word: "Hospital",
						malay: "Hospital",
						chinese: "ÂåªÈô¢ (Yƒ´yu√†n)",
					},
					{
						word: "Pencil",
						malay: "Pensil",
						chinese: "ÈìÖÁ¨î (QiƒÅnb«ê)",
					},
					{
						word: "Goodbye",
						malay: "Selamat tinggal",
						chinese: "ÂÜçËßÅ (Z√†iji√†n)",
					},
				],
				3: [
					{
						word: "Environment",
						malay: "Persekitaran",
						chinese: "ÁéØÂ¢É (Hu√°nj√¨ng)",
					},
					{
						word: "Library",
						malay: "Perpustakaan",
						chinese: "Âõæ‰π¶È¶Ü (T√∫sh≈´gu«én)",
					},
					{
						word: "Student",
						malay: "Pelajar",
						chinese: "Â≠¶Áîü (Xu√©shƒìng)",
					},
				],
			};

			const vocab = vocabData[level];
			document.getElementById("flashcardTitle").textContent =
				`üìñ Flashcards - Level ${level}`;

			let currentCard = 0;
			const wordEl = document.getElementById("word");
			const translationsEl =
				document.getElementById("translations");
			const backBtn = document.getElementById("backBtn");

			function loadCard() {
				const card = vocab[currentCard];
				wordEl.textContent = card.word;
				translationsEl.innerHTML = `
        <p><strong>Malay:</strong> ${card.malay}</p>
        <p><strong>Chinese:</strong> ${card.chinese}</p>
        <p><strong>English:</strong> ${card.word}</p>
      `;
			}

			function nextCard() {
				currentCard++;
				if (currentCard < vocab.length) {
					loadCard();
				} else {
					wordEl.textContent = `üéâ You've completed Level ${level}!`;
					translationsEl.innerHTML = "";
					backBtn.style.display = "inline-block";
				}
			}

			function prevCard() {
				if (currentCard > 0) {
					currentCard--;
					loadCard();
				}
			}

			// Load first card
			loadCard();
		</script>
	</body>
</html>
