<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auth Page</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: url("AI.jpg") no-repeat center center/cover;
			font-family: Arial, sans-serif;
		}

		/* Dark overlay */
		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.6);
		}

		.container {
			position: relative;
			z-index: 1;
			background: rgba(255, 255, 255, 0.1);
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(12px);
			width: 350px;
			text-align: center;
		}

		.container h2 {
			color: #39ff14;
			margin-bottom: 20px;
		}

		.input-group {
			margin-bottom: 15px;
			text-align: left;
		}

		.input-group label {
			display: block;
			font-size: 14px;
			color: #fff;
			margin-bottom: 5px;
		}

		.input-group input {
			width: 100%;
			padding: 10px;
			border-radius: 8px;
			border: 1px solid #39ff14;
			background: rgba(0, 0, 0, 0.4);
			color: #fff;
			font-size: 14px;
		}

		.btn {
			width: 100%;
			padding: 12px;
			margin-top: 10px;
			border: none;
			border-radius: 25px;
			background: linear-gradient(to bottom, #39ff14, #2ecc10);
			color: #000;
			font-weight: bold;
			cursor: pointer;
			font-size: 16px;
			transition: 0.3s;
		}

		.btn:hover {
			opacity: 0.9;
		}

		.toggle {
			margin-top: 15px;
			color: #fff;
			font-size: 14px;
		}

		.toggle span {
			color: #39ff14;
			cursor: pointer;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- Login Form -->
		<form id="loginForm" method="post" action="/login">
			<h2>Login</h2>
			<div class="input-group">
				<label>Email</label>
				<input type="email" placeholder="Enter your email">
			</div>
			<div class="input-group">
				<label>Password</label>
				<input type="password" placeholder="Enter your password">
			</div>
			<button class="btn">Login</button>
			<p class="toggle">Don't have an account? <span onclick="showSignUp()">Sign Up</span></p>
		</form>

		<!-- Sign Up Form -->
		<form id="signUpForm" style="display: none;" method="post" action="/signup">
			<h2>Sign Up</h2>
			<div class="input-group">
				<label>Full Name</label>
				<input type="text" placeholder="Enter your name">
			</div>
			<div class="input-group">
				<label>Email</label>
				<input type="email" placeholder="Enter your email">
			</div>
			<div class="input-group">
				<label>Password</label>
				<input type="password" placeholder="Create a password">
			</div>
			<button class="btn">Sign Up</button>
			<p class="toggle">Already have an account? <span onclick="showLogin()">Login</span></p>
		</form>
	</div>

	<script>
		function showSignUp() {
			document.getElementById("loginForm").style.display = "none";
			document.getElementById("signUpForm").style.display = "block";
		}
		function showLogin() {
			document.getElementById("signUpForm").style.display = "none";
			document.getElementById("loginForm").style.display = "block";
		}
	</script>
</body>

</html>
