            { name: "Sudanese Arabic", value: "Sudanese Arabic" },

            { name: "Jin Chinese", value: "Jin Chinese" },
            { name: "Maithili", value: "Maithili" },
            { name: "Malay", value: "Malay" },
            { name: "Northern Uzbek", value: "Northern Uzbek" },

            { name: "Southern Min", value: "Southern Min" },
            { name: "Sunda", value: "Sunda" },
            { name: "Ukrainian", value: "Ukrainian" },
            { name: "Xiang Chinese", value: "Xiang Chinese" },
            { name: "Yoruba", value: "Yoruba" }
        ];

        const fuse = new Fuse(options, {
            keys: ["name"],
            threshold: 0.2
        });

        document
            .getElementById("searchInput")
            .addEventListener("input", function () {
                const query = this.value;
                // Clear existing options
                const select = document.getElementById("native");
                select.innerHTML = "";

                if (!query) {
                    options.forEach(opt => {
                        const option = document.createElement("option");
                        option.value = opt.name;
                        option.textContent = opt.value;
                        select.appendChild(option);
                    });
                    return;
                }
                const results = fuse.search(query);

                // Populate select with search results
                results.forEach(result => {
                    const option = document.createElement("option");
                    option.value = result.item.value;
                    option.textContent = result.item.name;
                    select.appendChild(option);
                });

                // If no results, show a placeholder option
                if (results.length === 0 && query) {
                    const option = document.createElement("option");
                    option.textContent = "No results found";
                    select.appendChild(option);
                }
            });

        document
            .getElementById("searchInputLang")
            .addEventListener("input", function () {
