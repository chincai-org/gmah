<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Profile | GMAH</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body,
            html {
                height: 100%;
                width: 100%;
                background: #000;
                color: #fff;
            }

            .profile-page {
                display: flex;
                height: 100vh;
            }

            .sidebar {
                width: 220px;
                background: rgba(0, 0, 0, 0.9);
                border-right: 2px solid #39ff14;
                padding: 20px;
            }

            .sidebar h2 {
                margin-bottom: 30px;
                text-align: center;
            }

            .sidebar h2 a {
                color: #39ff14;
                text-decoration: none;
            }

            .sidebar ul {
                list-style: none;
            }

            .sidebar ul li {
                margin: 20px 0;
            }

            .sidebar ul li a {
                text-decoration: none;
                color: #fff;
                font-size: 16px;
                display: flex;
                align-items: center;
                gap: 10px;
                transition: 0.3s;
            }

            .sidebar ul li a:hover {
                color: #39ff14;
            }

            .main {
                flex: 1;
                padding: 40px;
            }

            .main h1 {
                color: #39ff14;
                margin-bottom: 20px;
            }

            .profile-card {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid #39ff14;
                border-radius: 12px;
                padding: 30px;
                max-width: 600px;
                text-align: center;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 2px solid #39ff14;
                object-fit: cover;
                margin-bottom: 20px;
            }

            .profile-info {
                margin-bottom: 20px;
                font-size: 18px;
            }

            .profile-info strong {
                color: #39ff14;
            }

            .edit-btn {
                padding: 10px 20px;
                font-size: 16px;
                border: 2px solid #39ff14;
                background: transparent;
                color: white;
                border-radius: 25px;
                cursor: pointer;
                transition: 0.3s;
            }

            .edit-btn:hover {
                background: #39ff14;
                color: black;
            }
        </style>
    </head>

    <body>
        <div class="profile-page">
            <!-- Sidebar -->
            <div class="sidebar">
                <h2><a href="landing_page.html">GMAH</a></h2>
                <ul>
                    <li>
                        <a href="dashboard.html"
                            ><i class="fas fa-home"></i> Dashboard</a
                        >
                    </li>
                    <li>
                        <a href="profile.html"
                            ><i class="fas fa-user"></i> Profile</a
                        >
                    </li>
                    <li>
                        <a href="settings.html"
                            ><i class="fas fa-cog"></i> Settings</a
                        >
                    </li>
                    <li>
                        <a href="log_in_sign_up_page.html"
                            ><i class="fas fa-sign-out-alt"></i> Logout</a
                        >
                    </li>
                </ul>
            </div>

            <!-- Profile Content -->
            <div class="main">
                <h1>Your Profile</h1>
                <div class="profile-card">
                    <div class="profile-info">
                        <strong>Username:</strong>
                        <span id="usernameDisplay">MyUser123</span>
                    </div>
                    <div class="profile-info">
                        <strong>Joined:</strong> January 2025
                    </div>
                    <div class="profile-info"><strong>XP:</strong> 350</div>
                    <div class="profile-info">
                        <strong>Streak:</strong> 12 Days ðŸ”¥
                    </div>
                    <a href="/edit-profile">
                        <button class="edit-btn">Edit Profile</button>
                    </a>
                </div>
            </div>
        </div>

        <script>
            // Load profile data BEFORE the page fully renders
            const savedUsername = localStorage.getItem("username");

            if (savedUsername) {
                document.addEventListener("DOMContentLoaded", () => {
                    document.getElementById("usernameDisplay").innerText =
                        savedUsername;
                });
            }
        </script>
    </body>
</html>
