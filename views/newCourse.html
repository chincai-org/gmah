<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			name="viewport"
			content="width=device-width, initial-scale=1.0"

		<title>New Course | GMAH</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: Arial, sans-serif;
			}

			body,
			html {
				height: 100%;
				width: 100%;
				background: #000;
				color: #fff;
			}

			.page {
				display: flex;
				height: 100vh;
			}

			/* Sidebar */
			.sidebar {
				width: 220px;
				background: rgba(0, 0, 0, 0.9);
				border-right: 2px solid #39ff14;
				padding: 20px;
			}

			.sidebar h2 {
				margin-bottom: 30px;
				text-align: center;
			}

			.sidebar h2 a {
				color: #39ff14;
				text-decoration: none;
			}

			.sidebar ul {
				list-style: none;
			}

			.sidebar ul li {
				margin: 20px 0;
			}

			.sidebar ul li a {
				text-decoration: none;
				color: #fff;
				font-size: 16px;
				display: flex;
				align-items: center;
				gap: 10px;
				transition: 0.3s;
			}

			.sidebar ul li a:hover {
				color: #39ff14;
			}

			/* Main */
			.main {
				flex: 1;
				padding: 40px;
			}

			.main h1 {
				color: #39ff14;
				margin-bottom: 20px;
			}

			.form-card {
				background: rgba(255, 255, 255, 0.05);
				border: 1px solid #39ff14;
				border-radius: 12px;
				padding: 30px;
				max-width: 700px;
			}

			.form-item {
				margin-bottom: 20px;
			}

			.form-item label {
				display: block;
				margin-bottom: 8px;
				font-weight: bold;
				color: #39ff14;
			}

			.form-item input,
			.form-item select {
				width: 100%;
				padding: 10px;
				border: 1px solid #39ff14;
				border-radius: 8px;
				background: #111;
				color: #fff;
			}

			/* Buttons */
			.btn {
				padding: 12px 30px;
				font-size: 16px;
				font-weight: bold;
				border: 2px solid #39ff14;
				background: transparent;
				color: white;
				border-radius: 25px;
				cursor: pointer;
				transition: 0.3s;
				margin-top: 10px;
			}

			.btn:hover {
				background: #39ff14;
				color: black;
			}
		</style>
	</head>
